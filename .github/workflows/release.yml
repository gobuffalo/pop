name: Release

#on:
#  create:
#    tags:
#      - v*.*.*

on: [push]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    container:
      image: stanislasm/ci-goreleaser:1.13-1
    steps:
      - name: Checkout Code
        uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: latest
          args: release --snapshot --rm-dist --skip-publish